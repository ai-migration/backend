server:
  port: 8080

spring:
  application:
    name:  noticeboard
---

spring:
  profiles: default
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:noticedb
    driver-class-name: org.h2.Driver
    username: sa
    password: 1234
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        implicit_naming_strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyComponentPathImpl
  cloud:
    stream:
      kafka:
        binder:
          brokers: localhost:9092
        streams:
          binder:
            configuration:
              default:
                key:
                  serde: org.apache.kafka.common.serialization.Serdes$StringSerde
                value:
                  serde: org.springframework.kafka.support.serializer.JsonSerde
      bindings:
        event-in:
          group:  noticeboard
#<<< EDA / Topic Name
          destination: backend
#>>> EDA / Topic Name
          contentType: application/json
        event-out:
#<<< EDA / Topic Name
          destination: backend
#>>> EDA / Topic Name
          contentType: application/json

logging:
  level:
    org.hibernate.type: trace
    org.springframework.cloud: debug


